<div class="container mt-5">
    <h2 class="is-size-3 has-text-weight-semibold has-text-link mb-3">Portal de Hotelería</h2>
    <a class="button is-light is-small mb-4" href="/">
        <span style="font-size:1.65rem;position:relative;bottom:3px">←</span> Regresar
    </a>

    <form class="box">
        <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control">
                <input class="input" type="email" placeholder="ejemplo@gmail.com">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
                <input class="input" type="password" placeholder="●●●●●●●●●●">
            </div>
        </div>
    
        <div class="mt-4">
            <button class="button is-success">Iniciar Sesión</button>
            <button class="button is-ghost">No tengo una cuenta</button>
        </div>
    </form>
</div>
